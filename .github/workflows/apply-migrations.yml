name: Apply Supabase Migrations

on:
  workflow_dispatch: {}

jobs:
  apply:
    name: Apply migrations (manual dispatch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Ensure supabase CLI is available
        run: npm install -g supabase

      - name: Login to Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo 'SUPABASE_ACCESS_TOKEN secret is missing. Aborting.'; exit 1;
          fi
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo 'SUPABASE_PROJECT_REF secret is missing. Aborting.'; exit 1;
          fi
          npx supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Apply migrations (supabase db push)
        run: |
          npx supabase db push

      - name: Notify
        run: echo 'Supabase migrations push completed.'
