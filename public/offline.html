<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سكني - غير متصل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background-color: #e5e7eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #111827;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .features {
      margin-top: 2rem;
      text-align: right;
    }
    .features h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #374151;
    }
    .features ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .features li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
    }
    .features li:last-child {
      border-bottom: none;
    }
    .features li svg {
      width: 20px;
      height: 20px;
      color: #10b981;
      margin-left: 0.75rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728m0 0L5.636 18.364m12.728-12.728L18.364 18.364M12 3a9 9 0 110 18 9 9 0 010-18z"></path>
      </svg>
    </div>

    <h1>لا يوجد اتصال بالإنترنت</h1>
    <p>يبدو أن اتصالك بالإنترنت مقطوع. لا تقلق، يمكنك الاستمرار في استخدام بعض الميزات حتى يعود الاتصال.</p>

    <button class="button" onclick="window.location.reload()">
      إعادة المحاولة
    </button>

    <div class="features">
      <h2>الميزات المتاحة حالياً:</h2>
      <ul>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          عرض العقارات المحفوظة محلياً
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          إدارة قائمة المفضلة
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          البحث في العقارات المحملة
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          عرض بيانات المستخدم
        </li>
      </ul>
    </div>
  </div>

  <script>
    // Auto retry connection every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);

    // Listen for online event
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
